<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="./images/logo.png" />
  <title>Ticket Booking</title>
  <link rel="stylesheet" type="text/css" href="css/Profile.css" />
  <script src="https://kit.fontawesome.com/3b20f12180.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>

    <label class="logo">SPACE_X <i class='fas fa-space-shuttle' style='font-size:36px'></i></label>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="profile.html" class="active">Profile</a></li>
      <li><a href="card.html">Add To Cart</a></li>
      <li><a href="login.html"><span id="login" onclick="login(event)">Login</span></a></li>

    </ul>
  </nav>
  <div class="main">

    <div class="image">
      <div class="profile-pic-div">
        <img src="./images/avatar.png" id="photo">
        <input type="file" id="file">
        <label for="file" id="uploadBtn">Choose Photo</label>
      </div>
    </div>
    <div class="profile">
      <h2>SPACE_X PROFILE</h2>
      <div class="profile-name">
        <label>Name:</label>
        <span id="session-name"></span>
      </div>
      <div class="profile-email">
        <label>Email:</label>
        <span id="session-email"></span>
      </div>
      <div class="profile-pwd">
        <label>Password:</label>
        <span id="session-pwd"></span>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="./profile.js"></script>

</body>

</html>
