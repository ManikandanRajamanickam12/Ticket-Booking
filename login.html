<!DOCTYPE html>

<html>

<head>

    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Ticket Booking</title>
    <script src="https://kit.fontawesome.com/3b20f12180.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>

        <label class="logo">SPACE_X <i class='fas fa-space-shuttle' style='font-size:36px'></i></label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="card.html">Add To Cart</a></li>
            <li><a href="login.html"><span id="login">Login</span></a></li>
        </ul>
    </nav>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="images/space.jpg" alt="img">
                <div class="text">
                    <span class="text-1">Every new friend is a <br> new adventure</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="images/space2.png" alt="">
                <div class="text">
                    <span class="text-1" style="color: rgba(253, 152, 0, 0.76); ">Complete
                        miles of<br> journey
                        with one
                        step</span>
                    <span class="text-2" style="color: rgb(253, 253, 253); font-size: large; font-weight: bold;">Let's
                        get
                        started</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form name="test" role="form" onsubmit="signIn(event);" autocomplete="off">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" id="email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" id="pwd" required>
                            </div>
                            <!-- /* <div class="text"><a href="#">Forgot password?</a></div> -->
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form role="form" onsubmit="signUp(event);" autocomplete="off">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter your name" id="fname" name="loginName" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" id="email1" name="loginemail"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" id="pwd1" name="loginpwd"
                                    required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
